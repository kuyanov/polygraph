name: Test
on: [ push ]
jobs:
  test-runner:
    runs-on: ubuntu-latest
    name: Test runner in docker
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: docker build -f TestRunnerDockerfile -t polygraph_test_runner .
      - name: Run
        run: docker run --privileged --cgroupns=host -t polygraph_test_runner
  test-scheduler:
    runs-on: ubuntu-latest
    name: Test scheduler in docker
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: docker build -f TestSchedulerDockerfile -t polygraph_test_scheduler .
      - name: Run
        run: docker run -t polygraph_test_scheduler
